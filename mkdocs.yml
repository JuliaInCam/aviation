site_name: Aviation
site_url:
theme:
  name: material
nav:
  - Home: 'index.md'
  - Aviation model: 'aviation.md'

markdown_extensions:
  - pymdownx.caret
  - pymdownx.tilde
  - footnotes
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - search
  - bibtex:
      bib_file: "https://api.zotero.org/groups/5782724/items?format=bibtex"

